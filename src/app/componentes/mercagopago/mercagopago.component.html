<div style="
    background-color: rgb(220, 220, 220);
    padding: 40px 20px;
    border-radius: 8px;
    width: 100%;
    min-height: 100vh;
    position: relative;
    background-size: cover;
    overflow-y: auto; 
">
    <div style="padding-top: 10%;">

        <div id="paymentBrick_container" style="
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        ">
            <h2 style="color: #333; text-align: center; margin-bottom: 25px;">Finaliza tu compra</h2>
            <!-- El brick de MercadoPago se insertará aquí -->
        </div>
    </div>

</div>

<div class="modal" *ngIf="showSuccessModal">
  <div class="modal-content">
    
    <div class="modal-icon" [ngClass]="{ 'success': !isErrorModal, 'error': isErrorModal }">
      {{ isErrorModal ? '❌' : '✔️' }}
    </div>

    <p class="modal-text">{{ successMessage }}</p>

    <p class="modal-detail" *ngIf="isErrorModal && errorDetail">
      {{ errorDetail }}
    </p>
    
    <p class="modal-subtext">
      Se te redirigirá al home en {{ redirectCountdown }} segundo{{ redirectCountdown !== 1 ? 's' : '' }}...
    </p>


    <button (click)="cerrarModal()" class="modal-button" [ngClass]="{ 'success': !isErrorModal, 'error': isErrorModal }">Redirigir ahora</button>
  </div>
</div>

<p *ngIf="showSuccessModal">¡Modal activo!</p>
