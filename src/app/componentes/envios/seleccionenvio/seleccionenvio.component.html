<div class="card servicios-card">
  <h3>Selección de servicio de paquetería</h3>
  
  <!-- Skeleton Loading -->
  <div *ngIf="isLoading" class="skeleton-seleccion">
    <div class="skeleton-table">
      <div class="skeleton-header">
        <div class="skeleton-header-cell" *ngFor="let i of [1,2,3,4,5]"></div>
      </div>
      <div class="skeleton-rows">
        <div class="skeleton-row" *ngFor="let i of [1,2,3,4,5,6]">
          <div class="skeleton-cell" *ngFor="let j of [1,2,3,4,5]"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Tabla de servicios real -->
  <div *ngIf="!isLoading" class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Paquetería</th>
          <th>Envío de paquetes</th>
          <th>Entrega estimada</th>
          <th>Precio</th>
          <th>Origen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of displayServices" 
            (click)="selectService(s)"
            [class.selected]="selectedService === s"
            [class.destacado]="s.isDestacado">
          <td class="paqueteria-cell">
            <img [src]="s.logo" alt="{{s.name}}" class="logo" />
            <div class="info">
              <strong>{{ s.name }}</strong><br />
              <small>{{ s.provider_service_name }}</small>
            </div>
          </td>
          <td> Llevar a sucursal </td>
          <td>{{ s.days }} días</td>
          <td>{{ s.precio | currency:'USD':'symbol':'1.2-2' }}</td>
          <td> {{ s.origen }} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
