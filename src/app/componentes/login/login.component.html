<div class = "globalcontainer">
    <div class="contenido">
        <div class="row g-0 vh-100">
    
       
        <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center left-side">
    
                <div class="mb-4" style="padding-top: 10%;">
                    <img src="assets/logo.png" alt="Enkr Go" width="500">
                </div>
            
                <img src="assets/delivery-man2.png" alt="Mensajero" class="img-fluid hero-img">
        </div>
    
       
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center right-side">
            <div class="login-card w-100" style="max-width: 700px;">
            <h2 class="text-center" style="margin-bottom: 2.5rem;">Inicia sesión</h2>
            <form>
                <div class="mb-3">
                <input type="email" [(ngModel)] = "userMail" name = "userMail" class="form-control form-control-lg" placeholder="Email">
                </div>
                <div class="mb-2">
                <input type="password" [(ngModel)] = "userPass" name = "userPass" class="form-control form-control-lg" placeholder="Contraseña">
                </div>
                <div class="text-end mb-4">
                <a href="#" class="small">Olvidé mi contraseña</a>
                </div>

                <div class = "w-100 d-flex justify-content-center">
                    <button type="submit" (click)="Login()" class="btn btn-primary btn-lg ">Inicia sesión</button>
                </div>

            </form>
            <p class="text-center mt-3 small">
                ¿No tenés cuenta? <a href="/register">Registrate</a>
            </p>
            </div>
        </div>
    
        </div>
    </div>

</div>
